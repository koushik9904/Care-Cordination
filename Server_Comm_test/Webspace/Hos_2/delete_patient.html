<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Patient</title>
<script src="./script.js"></script>
<link rel="stylesheet" href="../Styling/style2.css">
</head>
<body>
<div class="Main_content">
<h1>Delete Patient</h1>

<input type="text" id="patientId" placeholder="Enter Patient ID">
<button onclick="deletePatient()">Delete</button>
</div>

<script>
function deletePatient() {
    var p_id = document.getElementById("patientId").value;
    var url = fhir_server_url + "/fhir/Patient/" + p_id + "?_pretty=true";

    var xhr = new XMLHttpRequest();
    xhr.open("DELETE", url, true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                alert("Patient deleted successfully.");
            } else {
                alert("Error deleting patient. Status code: " + xhr.status);
            }
        }
    };
    xhr.send();
}
</script>

</body>
</html>
